<div *ngIf="isLoadingPlaces" class="alert alert-primary mt.2 text-center">
    <h6> Cargando...</h6>
</div>

<ul *ngIf="places.length > 0" class="list-group mt-2">
    <li *ngFor="let place of places" class="list-group-item list-group-item-action pointer"
        [class.active]="place.id===selectedId">
        <button class="btn btn-sm" (click)="flyTo(place)"
            [ngClass]="(place.id === selectedId)?'btn-outline-light':'btn-outline-primary'">
            {{place.text_es}}
            {{place.place_name}}
        </button>
        <button class="btn btn-sm btn-danger mt-2" (click)="getDirections(place)">Trajecte</button>
    </li>
</ul>
